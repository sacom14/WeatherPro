<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro - El tiempo real de tu ubicación</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="top-nav">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                WeatherPro
            </div>
            <!-- todo: para el futuro -->
            <!-- <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="citySearch" placeholder="Buscar ciudad...">
                </div>
                <div id="searchResults" class="search-results"></div>
            </div> -->
        </nav>

        <main>
            <div class="current-weather">
                <div id="currentWeatherDetails"></div>
            </div>

            <div class="weather-details-grid">
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <h3>Viento</h3>
                    <p id="windSpeed">-- km/h</p>
                </div>
                <div class="detail-card">
                    <i class="fa-solid fa-temperature-low"></i>
                    <h3>T. Mín.</h3>
                    <p id="minium">--°C</p>
                </div>
                <div class="detail-card">
                    <i class="fa-solid fa-temperature-high"></i>
                    <h3>T. Máx.</h3>
                    <p id="max">--°C</p>
                </div>
                <div class="detail-card">
                    <i class="fa-solid fa-plus-minus"></i>
                    <h3>T. Media día</h3>
                    <p id="media">-- °C</p>
                </div>
            </div>

            <div class="forecast-section">
                <h2>Pronóstico por horas</h2>
                <div id="hourlyForecast" class="hourly-scroll"></div>
            </div>

            <div class="weekly-forecast">
                <h2>Pronóstico semanal</h2>
                <div id="weeklyForecast"></div>
            </div>
        </main>
    </div>

    <script src="js/wather.js"></script>
</body>

</html>
